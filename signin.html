<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travelagency.css">
    <title>Sign In</title>
</head>
<body >

    <header>
        <div class="logo" onclick="window.location.href='travel.html';" style="cursor: pointer;">Travel Agency</div>
        <nav class="nav-buttons">
            <button onclick="window.location.href='travel.html';">Home</button>
            <button onclick="window.location.href='signin.html';">Sign In / Log In</button>
            <button onclick="window.location.href='about.html';">About Us</button>
        </nav>
    </header>
    
    <div class="container">
        <form id="loginForm">
            <h2 class="second">Log In / Sign In</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="show-password">
                    <input type="checkbox" id="show-password" onclick="togglePassword()">Show Password
                </div>
            </div>
            <button type="submit" id="sign1">Sign In</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
   
   

    <script src="script.js"></script>
</body>
</html>
